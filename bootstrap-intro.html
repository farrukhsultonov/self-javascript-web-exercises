<!--------- BOOTSTRAP -------

Bootstrap:
- formerly Twitter Bootstrap
- a front-end CSS framework that provides styling along with some JavaScript
- and is used to build responsive web pages quickly and easily

- Bootstrap gives us access to a bunch of pre-built components that we can incorporate into our own websites.

*********** Show examples of navbar, forms and button on bootstrap website ***********************
      and say
- This is everything we can do ourselves but bootstrap makes it faster, simpler, and easier for us.
- Bootstrap relies on classes that hold built in styles, and these classes are called to achieve the styles.


Including Bootstrap:
- use a CDN (Content Delivery Network) to include Bootstrap on our page
- we will be using jsDelivr
- link element that points to Bootstrap
- https://getbootstrap.com/docs/5.1/getting-started/introduction/ keeps it up to date
- include Bootstrap before we include our own CSS, so we can override as desired
- you can also download Bootstrap and host it yourself
-->

<!--Jumbotron-->
<!--In Bootstrap, a jumbotron is a large, lightweight component used to showcase key content or information prominently. It is essentially a container with a larger font size, increased padding, and a full-width background image or color. The jumbotron class in Bootstrap provides a simple way to create a prominent and visually appealing section on a webpage. It can be used for a variety of purposes, such as displaying a hero image with a call to action, highlighting important messages, or introducing a new product or feature. The jumbotron class in Bootstrap is customizable, allowing developers to adjust its size, font, and background color or image to suit their needs.-->
