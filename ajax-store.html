<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <style>
        body {
            font-family: NewRodin, sans-serif;
            background: #EFE9F4;
        }

        table, td, th, tr {
            border: 1px solid #171D1C;
        }

        td, th {
            padding: .5em;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script>
    "use strict";
    const productsTable = document.querySelector("#insertProducts");
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    fetch("data/inventory.json")
        .then(resp => resp.json())
        .then(data => {
        for (let item of data) {
            const newRow = document.createElement("tr");
            const title = document.createElement("td");
            const quantity = document.createElement("td");
            const price = document.createElement("td");
            const categories = document.createElement("td");
            // ~~~~~~~~~~~~~~~~~~~~~~~~~
            title.innerText = item.title;
            quantity.innerText = item.quantity;
            price.innerText = `$${item.price.toFixed(2)}`;
            categories.innerText = item.categories;
            newRow.appendChild(title);
            newRow.appendChild(quantity);
            newRow.appendChild(price);
            newRow.appendChild(categories);
            productsTable.appendChild(newRow);
        }
    });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
