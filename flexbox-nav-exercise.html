<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
<nav>
    <ul class="first-group">
        <li><a>Articles</a></li>
        <li><a>Products</a></li>
        <li><a>Market</a></li>
        <li><a>Jobs</a></li>
    </ul>
    <h2>Logo</h2>
    <ul>
        <li><a>Follow us</a></li>
        <li><a><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a><i class="fa-solid fa-cart-shopping"></i></a></li>
        <li><a><i class="fa-solid fa-circle-user"></i></a></li>
    </ul>
</nav>
