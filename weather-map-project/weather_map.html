<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="weather-map-css.css">

</head>
<body>
<div class="d-flex justify-content-between align-items-baseline w-100 bg-primary p-1">
    <div>
        <h3 class="text-white">Weather App</h3>
    </div>
    <div><span id="current-city"></span>
    </div>
</div>
<br>
<form class="ml-5">
    <label for="search-place">Place </label>
    <input type="text" id="search-place" name="search-place" placeholder="City, State">
    <button class="btn btn-primary py-1" id="search-update">Find</button>
</form>
<br>
<div class="d-flex justify-content-around mb-2" id="weather-info">
</div>
<div id='map'></div>
<script src="../js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
<script src="../js/mapbox-geocoder-utils.js"></script>
<script src="main.js"></script>
<script src="marker.js"></script>

</body>
</html>
