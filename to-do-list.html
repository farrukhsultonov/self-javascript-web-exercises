<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid"><button class="btn btn-secondary mt-3 add">Add To-Do</button></div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">

            </ul>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    // get a reference to the form
    const form = document.getElementById("to-do-form");
    // add a to-do item when the form is submitted
    form.addEventListener("submit", event => {
        event.preventDefault();
        const todo = form.firstElementChild.nextElementSibling.value;

        // bonus 1: warn user if form input is blank
        if (todo === ""){
            const headerLastChild = document.getElementsByTagName("header")[0].lastElementChild;
            if (headerLastChild.tagName === "H2") headerLastChild.remove();
            const warning = document.createElement("h2");
            warning.innerText = "A to-do can't be blank!";
            document.getElementsByTagName("header")[0].appendChild(warning);
            return 0;
        }
        // end bonus 1

        // bonus 2
        if (document.getElementById("to-do-list").children.length === 10){
            const headerLastChild = document.getElementsByTagName("header")[0].lastElementChild;
            if (headerLastChild.tagName === "H2") headerLastChild.remove();
            const warning = document.createElement("h2");
            warning.innerText = "You have ten to-dos! Complete one before adding more!";
            document.getElementsByTagName("header")[0].appendChild(warning);
            return 0;
        }
        // end bonus 2

        const todoLi = document.createElement("li");
        todoLi.classList.add("to-do-item", "list-group-item", "d-flex", "justify-content-between", "align-items-center");
        todoLi.innerHTML = `<p class="m-0">${todo}</p>\n` +
            `<button class="btn btn-danger">Remove</button>`;
        document.getElementById("to-do-list").appendChild(todoLi);
        form.firstElementChild.nextElementSibling.value = '';
    });
    // delete a to-do item when the delete button is pressed
    document.getElementById("to-do-list").addEventListener("click", event => {
        if (event.target.classList.contains("btn")){
            event.target.parentElement.remove();
        }
    });

</script>
</body>
</html>
