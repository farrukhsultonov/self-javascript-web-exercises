<!--
1) First download json-server
    - In IntelliJ terminal run "sudo npm install -g json-server"
    -g flag means globally. We are saying globally download json-server so that we can use it with any project and not just this project directory

2) One's we download json-server and create our books.json data we now need to run our json-server.
We can run "json-server --watch data/books.json" in the terminal and this will start a local server at http:localhost:3000 where the JSOPN data can be access with RESTful endpoints.

3) In order to stop the server we can "CTRL + C" in the terminal to stop our json server.





-->
